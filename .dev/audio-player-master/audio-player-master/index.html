<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audio player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="audioplayer.css" />
  </head>
  <body>
    <div class="audio-player">
      [
        {
          "title": "Some misuse of audio equipment",
          "src": "sounds/badsound.mp3",
          "type": "audio/mpeg3"
        },
        {
          "title": "Example speech",
          "src": "sounds/example.mp3",
          "type": "audio/mpeg3"
        },
        {
          "title": "A rendition of the wikipedia random game",
          "src": "sounds/random.mp3",
          "type": "audio/mpeg3"
        }
      ]
    </div>
    <script src="audioplayer.js" charset="utf-8"></script>
  </body>
</html>
