         :root {
            /* Colors */
            --dark: #333;
            --light: #eee;
            --med: #3ddd3d;
            --med2: #3d3;
            --clrb: #333dd3;
            /* Shadows & Borders */
            --sha: 8px 13px 2px rgba(95, 95, 95, 0.8), inset 13px 8px 10px rgba(200, 200, 200, 0.8);
            --sha1: 1px 2px 1px rgba(120, 120, 120, 0.8);
            --bdr: 2px solid #111;
        }
        
        * {
            margin: 20px auto;
            padding: auto 10px;
            box-sizing: border-box;
            position: relative;
		}
        
        body {
            text-shadow: var(--sha1);
            background-color: #333;
            color: #fff;
            box-shadow: 0 0 10px #ddd;
        }
        .cpontent {
			bsackground: url("bg.jpg");
		}
        .box {
            margin: 6rem 0;
            padding: 0 8px;
            border: var(--bdr);
            border-radius: 8px;
            box-shadow: var(--sha);
            background-color: var(--med);
        }
        
        header {
            margin: 6rem 0;
            padding: 0 8px;
            border: var(--bdr);
            border-radius: 8px;
            box-shadow: var(--sha);
            background-color: var(--med);
        }
        
        header nav {
            background-color: var(--med2);
        }
        
        .header ul {
            text-shadow: var(--sha1);
            background: transparent;
            list-style: none;
            box-shadow: var(--sha);
            background-color: var(--med2);
        }
		
        .content {
            border: var(--bdr);
            border-radius: 3px;
            display: block;
            background-color: var(--med);
        }
        
        .menu-Btn {
            color: var(--dark);
            margin-left: 20px;
            flex: left;
            width: 100px;
            border: var(--bdr);
            border-radius: 8px;
            box-shadow: var(--sha);
        }
        
        .menu {
            list-style: none;
            display: inline-flex;
        }
        
        .btn {
            margin: 10px;
            padding: 0 10px;
            border: 2px dotted rgba(120, 120, 120, 0.8);
            vertical-align: auto;
            border-radius: 3px;
            background-color: rgba(20, 120, 20, .8);
        }
        
        .btn:hover {
            box-shadow: var(--sha);
            text-shadow: var(--sha1);
        }
        
        .title {
            background-color: rgba(20, 120, 20, .8);
            color: var(--light);
            text-decoration: bold;
        }
        
        .iframe-box {
            display: block;
            margin: 6rem 0;
            padding: 0 8px;
            border: var(--bdr);
            border-radius: 8px;
            box-shadow: var(--sha);
            background-color: var(--med);
        }
        
        .text-large {
            text-transform: 120%;
        }
        
        .box-shad1 {
            box-shadow: var(--sha);
        }
        
		
		
        #input {
            background-color: var(--med2);
            padding-bottom: 10px;
        }
        
        #myTextBox:active, #myTextBoxhover {
            background-color: var(--dark);
			color: var(--clrb);
        }
        
        .navbar {
            display: inline-block;
        }
        
        .results-panel {
			
            color: var(--clrb);
        }
        
        #panel000 {
            color: #eee;
        }
        
        #pannel-header {
            border: var(--bdr);
        }
        
        .results {
            border: var(--bdr);
        }
        
        #result {
            border: var(--bdr);
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            text-decoration: underline;
            letter-spacing: 3px;
            border: 2px solid #ddd;
            border-radius: 3px;
            color: #eee;
        }
        
        .body {
            width: 100vh;
            position: absolute;
            display: block;
            border: var(--bdr);
            border-radius: 8px;
            margin: 4px auto;
            padding: 5px auto;
            box-shadow: var(--sha);
        }
        
        .body ul {
            border: var(--bdr);
            display: block;
            background-color: 3d3;
        }
        
        .body ul li {
            justify-content: center;
            background-color: #111;
        }
        
        .fancybox-nav {
            width: 200px;
            height: 200px;
            border: var(--bdr);
        }
        
        h2 {
            color: var(--clrb);
        }
        
        h3 {
            color: var(--clrb);
            text-transform: uppercase;
        }
        
        p {
            text-shadow: 2px 1px 1px rgba(120, 120, 120, 0.8);
            text-transform: uppercase;
        }
        
        .header-nav {
            display: inline-block;
            Background-color: var(--dark);
        }
    </style>
</head>

    <script type="text/javascript">
        function substitute() {
            var myValue = document.getElementById('myTextBox').value;

            if (myValue.length == 0) {
                alert('Ender a value in the textbox');
                return;
            }

            var myTitle = document.getElementById('title');
            myTitle.innerHTML = myValue;
        }
    </script>
